# Contiamo Release Please Configuration
#
# This file defines how commit types map to version bumps
# following semantic versioning (major.minor.patch)

# Optional: Version prefix (e.g., "v" for v1.2.0, "" for 1.2.0)
version-prefix: "v"

release-rules:
  # Major version bump (breaking changes)
  major:
    - breaking

  # Minor version bump (new features)
  minor:
    - feat

  # Patch version bump (bug fixes and minor changes)
  patch:
    - fix
    - perf
    - chore
    - docs
    - refactor
    - style
    - test
    - ci
# Optional: Changelog file path (default: CHANGELOG.md)
# changelog-path: "CHANGELOG.md"

# Optional: Release branch configuration
# source-branch: "main"  # Branch to create releases from (default: main)
# release-branch-name: "release-please--branches--main"  # Custom release branch name

# Optional: GitHub PR creation
# github:
#   token: "ghp_xxx"  # Or set GITHUB_TOKEN environment variable (recommended)
#   # Token needs 'repo' scope for private repos, 'public_repo' for public repos
#   # See docs/AUTHENTICATION.md for details

# Optional: Changelog sections (default shown below)
# changelog-sections:
#   - type: feat
#     section: Features
#   - type: fix
#     section: Bug Fixes
#   - type: chore
#     section: Miscellaneous Changes
#   - type: ci
#     section: Miscellaneous Changes
#   - type: docs
#     section: Documentation
#   - type: refactor
#     section: Code Refactoring

# Optional: Extra files to bump version in
extra-files:
  - type: yaml
    path: charts/testchart/Chart.yaml
    yaml-path: $.version
  - type: yaml
    path: charts/testchart/Chart.yaml
    yaml-path: $.appVersion
    use-prefix: "v"
  - type: toml
    path: pyproject.toml
    toml-path: $.project.version
